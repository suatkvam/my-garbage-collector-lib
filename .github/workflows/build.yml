name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build Library
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make
    
    - name: Build library
      run: |
        make clean
        make
    
    - name: Run tests
      run: |
        cd examples
        # Compile all examples
        cc -Wall -Wextra -Werror basic_example.c ../garbage_collecter.a -o basic_example
        cc -Wall -Wextra -Werror scope_example.c ../garbage_collecter.a -o scope_example
        cc -Wall -Wextra -Werror modes_example.c ../garbage_collecter.a -o modes_example
        cc -Wall -Wextra -Werror string_utils_example.c ../garbage_collecter.a -o string_utils_example
        cc -Wall -Wextra -Werror debug_example.c ../garbage_collecter.a -o debug_example
        cc -Wall -Wextra -Werror benchmark_example.c ../garbage_collecter.a -o benchmark_example
        
        # Run tests
        echo "Running basic_example..."
        ./basic_example
        
        echo "Running scope_example..."
        ./scope_example
        
        echo "Running benchmark_example..."
        ./benchmark_example
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: garbage_collecter-library
        path: garbage_collecter.a
    
    - name: Create checksum
      run: |
        sha256sum garbage_collecter.a > garbage_collecter.a.sha256
    
    - name: Upload checksum
      uses: actions/upload-artifact@v3
      with:
        name: garbage_collecter-checksum
        path: garbage_collecter.a.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: garbage_collecter-library
    
    - name: Download checksum
      uses: actions/download-artifact@v3
      with:
        name: garbage_collecter-checksum
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          garbage_collecter.a
          garbage_collecter.a.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  benchmark:
    name: Performance Benchmark
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: garbage_collecter-library
    
    - name: Run benchmark
      run: |
        cd examples
        cc -Wall -Wextra -Werror benchmark_example.c ../garbage_collecter.a -o benchmark_example
        ./benchmark_example > benchmark_results.txt
        cat benchmark_results.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: examples/benchmark_results.txt
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const results = fs.readFileSync('examples/benchmark_results.txt', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## ðŸ“Š Benchmark Results\n\n```\n' + results + '\n```'
          });
